<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>HUMANÓMETRO v.2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>
<main id="app">

<section id="start">
<h1>HUMANÓMETRO v.2 ®</h1>
<p>
Este volumen continúa tu proceso humano.<br>
La humanidad se construye en movimiento.
</p>
<button onclick="startV2()">Continuar seguimiento</button>
</section>

<section id="test" class="hidden">
<h2 id="weekTitle"></h2>
<div class="thermo"><div id="thermoFill"></div></div>
<p id="questionText"></p>
<small id="questionMeasure"></small>
<div class="answers">
<button onclick="answer(2)">Sí</button>
<button onclick="answer(1)">A veces</button>
<button onclick="answer(0)">No</button>
</div>
</section>

<section id="weeklyResult" class="hidden">
<div id="weeklySymbol"></div>
<p id="weeklyText"></p>
<p id="weeklyAdvice"></p>
<button onclick="nextWeek()">Continuar</button>
</section>

<section id="monthlyResult" class="hidden">
<h2>Tu humanidad en movimiento</h2>
<div class="vertical-thermo">
<div id="monthlyFill"></div>
</div>
<p id="monthlyText"></p>
<button onclick="openMirror()">Mirar tu reflejo</button>
</section>

<section id="mirrorIntro" class="hidden">
<h2>EL ESPEJO</h2>
<p>
No muestra lo que sos.<br>
Refleja lo que estás haciendo con lo que sentís.
</p>
<button onclick="startMirror()">Mirar tu reflejo</button>
</section>

<section id="mirrorTest" class="hidden">
<div id="mirrorEmoji">⬤</div>
<p id="mirrorQuestion"></p>
<div class="answers">
<button onclick="answerMirror(3)">MUCHO</button>
<button onclick="answerMirror(2)">POCO</button>
<button onclick="answerMirror(1)">NADA</button>
<button onclick="answerMirror(null)">NINGUNA</button>
</div>
</section>

<section id="finalResult" class="hidden">
<div class="vertical-thermo">
<div id="finalFill"></div>
</div>
<p id="finalState"></p>
<p id="finalHumanText"></p>
</section>

</main>

<script src="script-v2.js"></script>
</body>
</html>

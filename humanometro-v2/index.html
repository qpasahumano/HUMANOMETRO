<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HUMANÓMETRO v.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Mystery+Quest&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main id="app">

<section id="start">
  <h1 class="brand">
    <span class="brand-main">HUMANÓMETRO</span><br>
    <span class="brand-meta">v.2 ®</span>
  </h1>

  <p class="intro">
    Este volumen continúa tu proceso humano de forma semanal y consecutiva.
  </p>

  <button class="primary" onclick="startV2()">Continuar testeo</button>
</section>

<section id="test" class="hidden">
  <h2 id="weekTitle"></h2>

  <div class="vertical-thermo">
    <div id="thermoFill"></div>
  </div>

  <p id="questionText"></p>
  <small id="questionMeasure" class="legal"></small>

  <div class="answers">
    <button onclick="answer(2)">Sí</button>
    <button onclick="answer(1)">Tal vez</button>
    <button onclick="answer(0)">No</button>
  </div>
</section>

<section id="finalResult" class="hidden">
  <div class="vertical-thermo">
    <div id="finalThermo"></div>
  </div>

  <p id="shortFeedback"></p>
  <p id="fullFeedback" class="legal"></p>

  <button class="primary" onclick="goToMirror()">Espejo</button>
</section>

</main>

<script src="script.js"></script>
</body>
</html>

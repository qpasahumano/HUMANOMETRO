<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HUMANÓMETRO · Volumen 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilo.css" />
</head>

<body>
<main id="app">

  <!-- INICIO -->
  <section id="start">
    <h1>HUMANÓMETRO · Volumen 2</h1>
    <button onclick="startV2()">Continuar seguimiento</button>
  </section>

  <!-- TEST -->
  <section id="test" class="hidden">
    <h2 id="weekTitle"></h2>

    <div class="thermo">
      <div id="thermoFill"></div>
    </div>

    <p id="questionText"></p>
    <small id="questionMeasure"></small>

    <div class="answers">
      <button onclick="answer(2)">Sí</button>
      <button onclick="answer(1)">A veces</button>
      <button onclick="answer(0)">No</button>
    </div>
  </section>

  <!-- RESULTADO FINAL -->
  <section id="monthlyResult" class="hidden">

    <!-- ✅ TÍTULO CORREGIDO -->
    <h2>Tu humanidad en movimiento</h2>

    <div class="vertical-thermo">
      <div id="monthlyFill"></div>
    </div>

    <div id="monthlySymbol"></div>

    <p id="monthlyText"></p>
    <p id="monthlyAdvice"></p>

    <!-- ✅ ÚNICO BOTÓN -->
    <button onclick="goToMirror()">Verte al espejo</button>

  </section>

</main>

<script src="script.js"></script>
</body>
</html>

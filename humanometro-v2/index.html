<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HUMANÓMETRO v.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../style.css">
</head>

<body>
<main id="app">

<!-- INICIO -->
<section id="start">
  <h1 class="brand">
    <span class="brand-main">HUMANÓMETRO</span><br>
    <span class="brand-meta">v.2 ®</span>
  </h1>

  <p class="intro">
    Este volumen continúa tu proceso humano de forma semanal.<br>
    La humanidad se mide en el tiempo vivido.
  </p>

  <button class="primary" onclick="startV2()">Continuar seguimiento</button>
</section>

<!-- TEST -->
<section id="test" class="hidden">
  <h2 id="weekTitle"></h2>

  <div class="thermo">
    <div id="thermoFill"></div>
  </div>

  <p id="questionText"></p>
  <small id="questionMeasure" class="legal"></small>

  <div class="answers">
    <button onclick="answer(2)">Sí</button>
    <button onclick="answer(1)">Tal vez</button>
    <button onclick="answer(0)">No</button>
  </div>
</section>

<!-- RESULTADO FINAL -->
<section id="monthlyResult" class="hidden">
  <h2>Tu humanidad en estos días</h2>

  <div class="vertical-thermo">
    <div id="monthlyFill"></div>
  </div>

  <p id="monthlyText"></p>

  <!-- ✅ BOTÓN CORRECTO HACIA VOLUMEN 3 -->
  <button class="primary" onclick="goToMirror()">
    Verte al espejo
  </button>
</section>

</main>

<script src="script.js"></script>

<script>
function goToMirror() {
  window.location.href = "./volumen_3/index.html";
}
</script>

</body>
</html>

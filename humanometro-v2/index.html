<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HUMANÓMETRO v.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
<main id="app">

  <!-- INICIO -->
  <section id="v2-start">
    <h1 class="brand">HUMANÓMETRO v.2 ®</h1>
    <p class="intro">
      Seguimiento mensual de conciencia humana.<br>
      No mide perfección. Observa procesos.
    </p>
    <button class="main-btn" onclick="startV2Monthly()">
      Iniciar seguimiento mensual
    </button>
  </section>

  <!-- TEST MENSUAL -->
  <section id="v2-test" class="hidden fade">
    <h2 id="v2-week-title"></h2>

    <div class="thermo">
      <div id="v2-thermo-fill"></div>
    </div>

    <p id="v2-question" class="question"></p>
    <small id="v2-note"></small>

    <div class="answers">
      <button onclick="v2Answer(2)">Sí</button>
      <button onclick="v2Answer(1)">A veces</button>
      <button onclick="v2Answer(0)">No</button>
    </div>
  </section>

  <!-- RESULTADO FINAL -->
  <section id="v2-result" class="hidden fade">
    <div class="symbol" id="v2-symbol"></div>
    <h2 id="v2-result-text"></h2>
    <p id="v2-advice"></p>

    <button class="main-btn" onclick="restartV2()">Volver</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HUMANÓMETRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Mystery+Quest&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main id="app">

  <!-- INTRO V2 -->
  <section id="start">
    <h1 class="brand">
      <span class="brand-main">HUMANÓMETRO</span><br>
      <span class="brand-meta">v.2 ®</span>
    </h1>

    <p class="intro">
      Este volumen continúa tu proceso humano de forma mensual.<br><br>
      Cada semana se habilita de manera progresiva,
      respetando tiempos reales de integración.
    </p>

    <!-- ✅ BOTÓN CORRECTO -->
    <button class="primary" onclick="startV2Monthly()">
      Continuar seguimiento mensual
    </button>
  </section>

  <!-- TEST MENSUAL -->
  <section id="v2-monthly" class="hidden">
    <h2 id="v2-week-title"></h2>

    <div class="thermo">
      <div id="v2-thermo-fill"></div>
    </div>

    <p id="v2-question"></p>
    <small id="v2-note" class="legal"></small>

    <div class="answers">
      <button onclick="v2Answer(2)">Sí</button>
      <button onclick="v2Answer(1)">Tal vez / A veces</button>
      <button onclick="v2Answer(0)">No</button>
    </div>
  </section>

  <!-- RESULTADO FINAL -->
  <section id="v2-result" class="hidden">
    <h2>Resultado mensual</h2>

    <div id="v2-symbol" style="font-size:3rem;"></div>

    <p id="v2-result-text"></p>
    <p id="v2-advice" class="legal"></p>

    <button onclick="restart()">Volver</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>HUMANÓMETRO v.2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<section id="start">
<h1>HUMANÓMETRO<br>v.2 ®</h1>
<p>
Humanómetro no se recorre de una sola vez.<br>
Este volumen continúa tu proceso humano de forma semanal y consecutiva.
</p>
<button onclick="startV2()">Continuar seguimiento</button>
<p id="block2Counter" class="legal"></p>
</section>

<section id="test" class="hidden">
<h2 id="weekTitle"></h2>
<p id="questionText"></p>
<small id="questionMeasure"></small>
<div id="thermometer"><div id="thermoFill"></div></div>
<div class="answers">
<button onclick="answer(2)">Sí</button>
<button onclick="answer(1)">A veces</button>
<button onclick="answer(0)">No</button>
</div>
</section>

<section id="weeklyResult" class="hidden">
<h2>Lectura semanal</h2>
<div id="weeklySymbol"></div>
<div id="weeklyTextWrap" class="hidden">
<p id="weeklyText"></p>
<p id="weeklyAdvice"></p>
</div>
<button onclick="nextWeek()">Continuar</button>
</section>

<section id="monthlyResult" class="hidden">
<h2>Tu humanidad en movimiento</h2>
<button onclick="activateBlock3()">Mirar tu reflejo</button>
<p id="block3Counter" class="legal"></p>
</section>

<section id="mirrorIntro" class="hidden">
<h2>EL ESPEJO</h2>
<p>
No muestra lo que sos.<br>
Refleja lo que estás haciendo con lo que sentís.
</p>
<button onclick="startMirror()">Mirar tu reflejo</button>
</section>

<section id="mirrorTest" class="hidden">
<div id="mirrorEmoji">⬤</div>
<p id="mirrorQuestion"></p>
<div class="answers">
<button onclick="answerMirror(2)">MUCHO</button>
<button onclick="answerMirror(1)">POCO</button>
<button onclick="answerMirror(0)">NADA</button>
<button onclick="answerMirror(null)">NINGUNA</button>
</div>
</section>

<section id="finalResult" class="hidden">
<div id="finalFill"></div>
<div id="finalTextWrap" class="hidden">
<h3 id="finalState"></h3>
<p id="finalHumanText"></p>
</div>
</section>

<script src="script-v2.js"></script>
</body>
</html>

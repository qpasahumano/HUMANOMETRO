<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HUMANÓMETRO v.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Mystery+Quest&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main id="app">

<!-- INICIO -->
<section id="start">
  <h1 class="brand">
    <span class="brand-main">HUMANÓMETRO</span><br>
    <span class="brand-meta">v.2 ®</span>
  </h1>

  <p class="intro">
    Esta es tu primera prueba.<br>
    A partir de acá comienza una medición humana basada en el tiempo.
  </p>

  <!-- BOTÓN PRINCIPAL -->
  <button class="primary" onclick="startV2()">Primer prueba</button>
</section>

<!-- TEST -->
<section id="test" class="hidden">
  <h2 id="weekTitle" class="neon-title"></h2>

  <div class="thermo">
    <div id="thermoFill"></div>
  </div>

  <p id="questionText" class="question"></p>
  <small id="questionMeasure" class="legal"></small>

  <div class="answers">
    <button onclick="answer(2)">Sí</button>
    <button onclick="answer(1)">A veces</button>
    <button onclick="answer(0)">No</button>
  </div>
</section>

<!-- RESULTADO SEMANAL -->
<section id="weeklyResult" class="hidden">
  <h2 class="neon-title">Resultado de esta etapa</h2>

  <div id="weeklySymbol" class="symbol"></div>
  <p id="weeklyText"></p>
  <p id="weeklyAdvice" class="legal"></p>

  <button class="primary" onclick="nextWeek()">Semana 1/2</button>
</section>

<!-- RESULTADO MENSUAL -->
<section id="monthlyResult" class="hidden">
  <h2 class="neon-title">Tu humanidad en movimiento</h2>

  <div class="vertical-thermo">
    <div id="monthlyFill"></div>
  </div>

  <div id="monthlySymbol" class="symbol"></div>
  <p id="monthlyText"></p>
  <p id="monthlyAdvice" class="legal"></p>

  <button class="primary" onclick="openMonthlyFull()">
    Ver lectura mensual completa
  </button>
</section>

<!-- LECTURA MENSUAL COMPLETA -->
<section id="monthlyFull" class="hidden">
  <h2 class="neon-title">Lectura final del mes</h2>

  <div class="monthly-scroll">
    <p id="monthlyFullText"></p>
  </div>

  <!-- MEDICIÓN MENSUAL (SEMANA 1) -->
  <button
    class="primary"
    id="weeklyBtn"
    onclick="startWeekly()"
    disabled
  >
    Medición mensual
  </button>

  <p id="weeklyLockText" class="legal">
    En siete días podrás ingresar a la siguiente semana.
  </p>

  <!-- ESPEJO -->
  <button
    class="primary"
    id="mirrorBtn"
    onclick="goToMirror()"
    disabled
  >
    Espejo
  </button>
</section>

</main>

<script src="script.js"></script>
</body>
</html>

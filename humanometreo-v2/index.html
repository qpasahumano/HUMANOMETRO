<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HUMANÓMETRO v.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Mystery+Quest&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main id="app">

  <!-- START -->
  <section id="start">
    <h1 class="brand">
      <span class="brand-main">HUMANÓMETRO</span><br>
      <span class="brand-meta">v.2 ®</span>
    </h1>

    <p class="intro">
      Seguimiento humano semanal.<br>
      Probá esta base funcional.
    </p>

    <button onclick="startTest()">Comenzar</button>
  </section>

  <!-- TEST -->
  <section id="test" class="hidden">
    <h2 id="title"></h2>

    <p id="question"></p>

    <div class="answers">
      <button onclick="answer(2)">Sí</button>
      <button onclick="answer(1)">Tal vez</button>
      <button onclick="answer(0)">No</button>
    </div>
  </section>

  <!-- RESULT -->
  <section id="result" class="hidden">
    <h2>Resultado</h2>
    <p id="resultText"></p>
    <button onclick="restart()">Volver</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>

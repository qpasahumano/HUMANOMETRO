<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HUMANÓMETRO v.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Mystery+Quest&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main id="app">

  <!-- START -->
  <section id="start" class="screen active">
    <h1 class="brand">
      <span class="brand-main">HUMANÓMETRO</span><br>
      <span class="brand-meta">v.2 ®</span>
    </h1>

    <p class="intro">
      Seguimiento humano semanal.<br>
      La humanidad se construye en movimiento, no en velocidad.
    </p>

    <button class="primary" onclick="startTest()">Comenzar seguimiento</button>
  </section>

  <!-- TEST -->
  <section id="test" class="screen hidden">
    <h2 id="title" class="neon-title"></h2>

    <div class="thermo">
      <div id="thermoFill"></div>
    </div>

    <p id="question" class="question"></p>

    <div class="answers">
      <button onclick="answer(2)">Sí</button>
      <button onclick="answer(1)">Tal vez / A veces</button>
      <button onclick="answer(0)">No</button>
    </div>
  </section>

  <!-- RESULT -->
  <section id="result" class="screen hidden">
    <h2 class="neon-title">Lectura de la semana</h2>
    <p id="resultText" class="result-text"></p>
    <button class="primary" onclick="restart()">Volver</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>

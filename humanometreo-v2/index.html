<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HUMANÓMETRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Mystery+Quest&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main id="app">

  <!-- INICIO V2 -->
  <section id="start">
    <h1 class="brand">
      <span class="brand-main">HUMANÓMETRO</span>
      <span class="brand-meta">v.2 ®</span>
    </h1>

    <p class="intro">
      Este volumen continúa el recorrido iniciado.<br>
      El seguimiento es semanal y progresivo.<br>
      Cada bloque se habilita con el paso del tiempo.
    </p>

    <button class="premium" onclick="startWeek(1)">Iniciar seguimiento mensual</button>

    <p class="legal">
      El seguimiento se realiza semana a semana.<br>
      No es posible adelantar bloques.
    </p>
  </section>

  <!-- TEST SEMANAL -->
  <section id="test" class="hidden">
    <h2 id="weekTitle" class="neon-title"></h2>

    <div id="thermometer" class="vertical-thermo">
      <div id="thermoFill"></div>
    </div>

    <p id="questionText"></p>
    <small id="questionNote" class="legal"></small>

    <div class="answers">
      <button onclick="answer(2)">Sí</button>
      <button onclick="answer(1)">Tal vez / A veces</button>
      <button onclick="answer(0)">No</button>
    </div>
  </section>

  <!-- RESULTADO SEMANAL -->
  <section id="result" class="hidden">
    <h2 class="neon-title">Lectura de la semana</h2>

    <div id="animalSymbol"></div>

    <p id="resultText"></p>
    <p id="resultAdvice" class="legal"></p>

    <button class="premium" onclick="continueFlow()">Continuar seguimiento mensual</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>

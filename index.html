<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HUMANÓMETRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">

  <!-- FUENTE -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.5;
    }

    main#app {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }

    section {
      margin-bottom: 35px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 1.6rem;
      margin: 30px 0 10px;
    }

    h3 {
      font-size: 1.3rem;
      margin: 20px 0 8px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 14px;
    }

    button {
      background: transparent;
      border: 1px solid #000;
      padding: 8px 14px;
      margin: 6px 6px 6px 0;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    #resultado,
    #lectura {
      margin-top: 15px;
      padding: 12px;
      border-left: 3px solid #000;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.9rem; }
      h2 { font-size: 1.4rem; }
      p, button { font-size: 0.95rem; }
    }
  </style>
</head>

<body>
<main id="app">

  <!-- INICIO -->
  <section id="start">
    <h1>HUMANÓMETRO®</h1>
    <p>No mide perfección ni juicio.</p>
    <p>
      A lo largo de tus experiencias, te invita a observar cómo se alinean
      la intención, la coherencia y la humanidad en tu forma de actuar.
    </p>
    <button onclick="startTest(false)">Versión común</button>
  </section>

  <!-- PRIVACIDAD -->
  <section id="privacy" style="display:none;">
    <h2>Privacidad y uso</h2>
    <p>¿Deseás guardar este registro solo en tu dispositivo?</p>
    <button onclick="setPrivacy('si')">Sí</button>
    <button onclick="setPrivacy('talvez')">A veces</button>
    <button onclick="setPrivacy('no')">No</button>
  </section>

  <!-- RESULTADO -->
  <section id="result" style="display:none;">
    <h2>Resultado Humanómetro</h2>
    <div id="resultado"></div>

    <h3>Lectura humana</h3>
    <div id="lectura"></div>
  </section>

</main>

<script>
  function startTest() {
    document.getElementById('start').style.display = 'none';
    document.getElementById('privacy').style.display = 'block';
  }

  function setPrivacy(valor) {
    document.getElementById('privacy').style.display = 'none';
    document.getElementById('result').style.display = 'block';

    document.getElementById('resultado').innerText =
      'Registro seleccionado: ' + valor;

    document.getElementById('lectura').innerText =
      'Esta lectura no es un juicio. Es una observación consciente.';
  }
</script>

</body>
</html>

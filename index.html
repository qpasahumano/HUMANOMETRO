<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Humanómetro</title>

  <!-- PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0b1229" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <img src="icon-512.png" alt="Humanómetro">
    <span>Humanómetro</span>
  </div>

  <!-- APP -->
  <main id="app" class="hidden">

    <section id="start">
      <h1>HUMANÓMETRO</h1>
      <p>No es un espejo. Es tu humanidad reflejada.</p>

      <button onclick="startTest(false)">Versión Común</button>
      <button class="premium" onclick="startTest(true)">Versión Premium</button>
      <button onclick="showPrivacy()">Privacidad y uso</button>
    </section>

    <section id="result" class="hidden">
      <h2>Resultado Humanómetro</h2>
      <p id="resultText"></p>
      <button onclick="resetApp()">Reiniciar</button>
    </section>

    <section id="privacy" class="hidden">
      <h2>Privacidad y uso</h2>
      <p>
        Humanómetro no recopila datos personales.<br>
        Todo se procesa localmente.<br>
        No es diagnóstico médico ni psicológico.<br>
        Es una herramienta reflexiva.
      </p>
      <button onclick="goHome()">Volver</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>

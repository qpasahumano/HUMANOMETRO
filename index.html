<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Humanómetro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main id="app">

  <!-- INICIO -->
  <section id="start">
    <h1>HUMANÓMETRO</h1>
    <p>No es un test. Es una lectura de tu humanidad.</p>

    <button id="btnCommon">Versión Común</button>
    <button id="btnPremium" class="premium">Versión Premium</button>

    <p class="legal" id="btnPrivacy">Privacidad y uso</p>
  </section>

  <!-- TEST -->
  <section id="test" class="hidden">
    <h2 id="areaTitle"></h2>

    <div id="thermometer">
      <div id="thermoFill"></div>
    </div>

    <p id="questionText"></p>

    <div class="answers">
      <button data-value="2">Sí</button>
      <button data-value="1">A veces</button>
      <button data-value="0">No</button>
    </div>
  </section>

  <!-- RESULTADOS -->
  <section id="results" class="hidden">
    <h2>Resultado Humanómetro</h2>

    <div id="circles"></div>

    <h3 id="globalResult"></h3>
    <p id="coherenceResult"></p>

    <h3>Lectura humana</h3>
    <ul id="tips"></ul>

    <button id="btnRestart">Reiniciar</button>
  </section>

  <!-- PRIVACIDAD -->
  <section id="privacy" class="hidden">
    <h2>Privacidad y uso</h2>
    <p>
      Humanómetro no recopila datos.<br>
      Todo se procesa localmente.<br>
      No es diagnóstico médico ni psicológico.<br>
      Es una herramienta reflexiva.
    </p>
    <button id="btnBack">Volver</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
